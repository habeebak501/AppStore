  <a onclick="history.back()">
   <img src="Button_14_back-min.png"></img></a>
<center>
  <!-- <div class="video-container"> -->
      <div id="container">
        <video id="myVideo" width="480" height="270" preload="auto" poster="loading.gif" controls autoplay>
            <source src="{{url}}" type="video/mp4"></source>
            <source src="video4.ogg" type="video/ogg"></source>
            <source src="video4.webm" type="video/webm"></source>
        </video>
      </div>
</center>
<br>

<center>
<div class = "container">
<!-- <div ng-swipe-right="pagination.prevPage()" ng-swipe-left="pagination.nextPage()"> -->

        <div class="col-md-4" ng-click="changeVideo(x.dnld_url)" style="display: inline-block " ng-repeat="x in result | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage" class='img-responsive'>
          <a>  <div class="card card-1">
                <!-- <a ng-swipe-right="pagination.prevPage()" ng-swipe-left="pagination.nextPage()"> -->
                    <img class="img" style='border-radius: 10%;' ng-src='{{x.image_path}}' width="250"height="150" ui-sref='video({url:x.dnld_url,poster:x.image_path,pid:pcatid,cid:catid})'/>
                    <span class="icon videoIcon playS"></span>

                <p>{{x.title}}</p>
              </a>
                <br>
            </div>
        </div>

</div>
</center>

    <!-- btn pull-left & right used to insert buttons left side & right side -->
    <div class="btn pull-left">
        <!--pagination.prevpage method is used to go previous page  -->
        <button class="button button5" ng-click="pagination.prevPage()" ng-hide="pagination.page == 0" ng-click="pagination.prevPage()">Previous</button>
    </div>
    <div class="btn pull-right">
        <!-- pagination.nextpage method is used to go next page -->
        <button class="button button5" ng-click="pagination.nextPage()" ng-hide="pagination.page + 1 >= pagination.numPages" ng-click="pagination.nextPage()">Next</button>
    </div>
</div>
