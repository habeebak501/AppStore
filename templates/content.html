
<div ng-repeat="x in result| startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage" class = "col-sm-4">
<div class="hovereffect">
                   <!-- <div id="spinner" ng-show="load" style="left-margin:70px; top-marin:50px;"><img src="3.gif" alt="loading">loading...</div> -->
                  <div class="thumbnail">
                  <img src='{{x.image_path}}' alt=""poster="3.gif">

                   <!-- <div id="play"></div> -->
                    <span class = "icon videoIcon playS"></span>
                    <p></p>
                    <div class="overlay">
                        <a ui-sref='video({url:x.dnld_url,poster:x.image_path,pid:pcatid,cid:catid})'>
                      <h2><span style="color:white;font-weight:bold">{{x.title}}</span></h2>
                    </a>
 </div>
 </div>
</div>
</div>
<div class="btn pull-left" >
  <button class="button" ng-click="pagination.prevPage()" ng-hide="pagination.page == 0" ng-click="pagination.prevPage()">Previous</button>
</div>
<div class="btn pull-right">
  <button class="button" ng-click="pagination.nextPage()" ng-hide="pagination.page + 1 >= pagination.numPages" ng-click="pagination.nextPage()">Next</button>
</div>
